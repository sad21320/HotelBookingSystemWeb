name: Build Hotel System

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rid: [win-x64, linux-x64]

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      # ИСПРАВЛЕНИЕ: Добавляем путь к проекту и runtime, чтобы он совпадал с build
      run: dotnet restore HotelBookingSystemWeb/HotelBookingSystemWeb.csproj --runtime ${{ matrix.rid }}
      
    - name: Build
      run: dotnet build HotelBookingSystemWeb/HotelBookingSystemWeb.csproj --no-restore --configuration Release --runtime ${{ matrix.rid }}